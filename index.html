<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="ffcss.css">
  <title>FF Project/Javad Abdullayev| Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="logo.svg" alt="logo">
      <div class="button" style="flex-direction: row;">
        <div class="btn">
          <img src="icon-document.svg" alt="document">
        </div>
        <div class="btn">
          <img src="icon-folder.svg" alt="folder">
        </div>
        <div class="btn">
          <img src="icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
  
    <div class="inside">
      <div class="des">
        <p style="color:aqua">Youâ€™ve used <i style="color: wheat;">815 GB </i> of your storage </p>

            <div class="ball"></div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="msg">
      <strong>185 <span>GB left</span> </strong>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javad Abdullayev</a>.
  </div>

</html>
